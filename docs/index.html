  <!-- Highlighter.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/monokai_sublime.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/languages/javascript.min.js"></script>

  <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/script.js'></script>

  <!-- custumize style -->
  <style>
    @media (min-width: 1180px) {
      body:not(.no-literate) .content-root { background-color: #23241f; }
    }
    .content code {
      margin: 0 4px;
      padding: 2px 5px;
      background: #aeaeae;
      color: #fff;
      border-radius: 3px;
    }
    .content h2:before {
      background: -webkit-linear-gradient(left, #dfe2e7 20%, rgba(223,226,231,0) 100%);
      box-shadow: none !important; 
    }
    .hljs { overflow-x: visible; font-size: 14px; }
  </style>

  <!-- Meta -->
  <meta content="Your Project" property="og:title">
  <meta content="Your Project description goes here." name="description">

  <!-- Initializer -->
  <script>
    Flatdoc.run({
      //fetcher: Flatdoc.github('USER/REPO')
      fetcher: Flatdoc.file('../README.md'),
      highlight: function (code, value) {
        return '<div class="hljs">' + hljs.highlight(value, code).value + '</div>';
      }
    });
  </script>
</head>
